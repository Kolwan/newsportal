<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
    <head lang="ru">        
        <!--/*/ <th:block th:include="admin :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="admin :: navbar"></th:block> /*/-->
        <div class="col-xs-4 col-sm-2">
            <!--/*/ <th:block th:include="admin :: admin-menu"></th:block> /*/-->
        </div>
        <div class="col-sm-8 col-md-6" >
            <ul class="nav nav-sidebar">
                <li>
                    <a class="nav nav-sidebar" href="#NewCategory" data-toggle="modal">Добавить новую категорию новостей</a>
                </li>
            </ul>
            <table class="table table-hover table-condensed">
                <thead class="thead-inverse">
                    <tr>
                        <th>Наименование категории новостей</th>
                        <th>Url новости</th>
                        <th>Управление</th>
                    </tr>
                </thead>
                <tbody class="list-group">
                    <tr th:each="categories : ${categories}">
                        <td th:text="${categories.name}">                           
                        </td>
                        <td th:text="${categories.url}">
                        </td>
                        <td>
                            <div class="btn-group">
                                <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle"><i class="fa fa-gear"></i> <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a  th:href="@{/admin/category/{id}/delete(id=${categories.id})}">Удалить</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table> 
            <div id="NewCategory" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                            <h4 class="modal-title">Создание категории</h4>
                        </div>
                        <div class="modal-footer">
                            <div class="col-md-offset-3 col-md-6">
                                <form class="form-horizontal"  method="POST" th:action="@{/admin/category}" th:object="${category}">
                                    <div class="form-group">
                                        <p class="text-left">Наименование категории</p>
                                        <input class="form-control" type="text" th:field="*{name}" required="" />
                                    </div>
                                    <div class="form-group">
                                        <p class="text-left">Категория ввиде части ссылки</p>
                                        <input class="form-control" type="text" th:field="*{url}" required="" />
                                    </div>
                                    <div class="btn btn-group-justified">

                                        <div class="btn-group">
                                            <button type="submit" class="btn btn-success">Сохранить</button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Закрыть</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="index :: footer"></th:block> /*/-->
        <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"/>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"/>
    </body>
</html>
